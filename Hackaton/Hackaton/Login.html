<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <form action="#">
            <label for="userID">User ID</label>
            <input type="text" id="userID" name="userID" required>

            <label for="password">Passgord</label>
            <input type="password" id="password" name="password" required>

            <label for="walletID">Wallet User ID</label>
            <input type="text" id="walletID" name="walletID" required>

            <label for="walletPassword">Wallet Passgord</label>
            <input type="password" id="walletPassword" name="walletPassword" required>

            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
